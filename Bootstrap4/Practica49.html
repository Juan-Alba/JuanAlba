<!DOCTYPE html>
<html>
    <head>
        <title>Practica49</title> 
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <!-- Aqui llamamos a Bootstrap CDN. -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <!-- form : texto de ayuda de un control -->
<body>
    <!-- Aqui se crea un contenedor -->
    <div class="container">
        <!-- Aqui se crea un formulario -->
        <!-- Con pequenos comentarios debajo de text -->
        <form>
        <div class="form-group"> 
        <label for="nombre">Ingrese su usuario:</label>
        <input type="text" class="form-control" id="nombre" name="nombre">
        <small class"form-text text-muted">No ingrese espacios en blanco.</small>        
        </div> 
        <div class="form-group"> 
        <label for="clave">Ingrese su contraseña:</label>
        <input type="password" class="form-control" id="clave" name="clave">
        <small class"form-text text-muted">Debe tener al menos 10 caracteres, de los cuales al menos uno debe ser un número.</small>
        </div> 
        <button type="submit" class="btn btn-default">Ingresar</button>       
        </form>
    </div> 
</body>

</html>
