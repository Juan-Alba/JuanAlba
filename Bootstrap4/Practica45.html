<!DOCTYPE html>
<html>
    <head>
        <title>Practica45</title> 
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <!-- Aqui llamamos a Bootstrap CDN. -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <!-- form : control select -->
<body>
    <!-- Aqui se crea un contenedor -->
    <div class="container">
        <!-- Aqui se crea un formulario -->
        <form>
        <div class="form-group">
        <!-- En este te permite seleccionar uno -->          
        <label for="control1">Seleccione una posicion </label> 
            <select class="form-control" id="control1" name="control1"> 
                <option>1ro</option> 
                <option>2do</option>
                <option>3ro</option> 
                <option>4to</option> 
                <option>5to</option> 
                </select> 
        </div>
        <div class="form-group">
        <!-- En este te permite una seleccion multiple -->
        <!-- Presionando Ctrl -->
        <label for="control2">Seleccione varias posiciones </label> 
            <select multiple class="form-control" id="control2" name="control2"> 
                <option>1ra</option> 
                <option>2da</option>
                <option>3ra</option> 
                <option>4ta</option> 
                <option>5ta</option>       
            </select>      
        </div>  
        <button type="submit" class="btn btn-default">Enviar</button> 
        </form>
        </div>
</body>

</html>
<!-- FIN -->
